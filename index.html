<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Gordon Kamer </title>
        <style>
            body{
                text-align: center;
                font-family: Georgia;
                margin: 0px;
                background-color: #222222
            }
            #container{
                display: inline-block;
                text-align: left;
                width:50%;
                min-width: 600px;
                background-color: white;

                /*border-left-color: #A51C30;
                border-left-width: 1px;
                border-left-style: solid;

                border-right-color: #A51C30;
                border-right-width: 1px;
                border-right-style: solid;*/
            }
            #header{
                padding: 20px;
            }
            #header-intro{
                display: inline-block;
                margin: 0px;
                padding: 10px;
                width: calc(60% - 30px);
                vertical-align: top;
            }
            #header img{
                width: 40%;
            }
            #nav{
                padding: 10px;
                background-color:#f0f0f0;
            }
            .nav-choice{
                display: inline-block;
                border: 1px black solid;
                border-radius: 10px;
                padding: 5px;
                font-size: 12px;
                cursor: hand;
                transition: background-color .3s;
                margin: 5px;
            }
            .nav-choice:hover{
                background-color: #A51C30; /* Harvard Crimson */ 
                color: white;
                border-color: #A51C30;
            }
            #mobile-prof{
                display: none;
            }
            @media only screen and (max-width: 600px) {
                #container {
                    width: 100%;
                    min-width: 50px;
                }
                #header {
                    text-align: center;
                }
                #desktop-prof{
                    display: none;
                }
                #mobile-prof{
                    display: block;
                    margin: auto;
                    margin-bottom: 20px;
                    margin-top: 10px;
                    border-radius: 10px;
                }
                #header-intro{
                    text-align: left;
                    padding-top: 0px;
                    width: calc(100% - 20px)
                }
            }
        </style>
    </head>
    <body>
        <div id=container>
            <div id=header>
                <img id=desktop-prof src="profile.jpg"/>
                <div id=header-intro>
                    Hello, <br/> <br/>
                    My name is Gordon Kamer, and I'm in Harvard College's class of 2022.
                    I like computers, and I've programmed them since around 5th grade.
                    I made this website to show off some of my work. <br/> <br/>
                    Best, <br/>
                    Gordon
                </div>
                <img id=mobile-prof src="profile.jpg"/>
            </div>
            <div id=nav>
                <div class=nav-choice>Enemy Inbound | Java</div>
                <div class=nav-choice>Steganography | C</div>
                <div class=nav-choice>FEC 2020 | Python</div>
                <div class=nav-choice>JAMA Analysis | R</div>
            </div>
        </div>
    </body>
</html>
